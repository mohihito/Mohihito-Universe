<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohihito Universe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay loop muted playsinline poster="fallback.jpg" id="bgvideo">
    <source src="tlo.webm" type="video/webm">
    Twoja przeglądarka nie obsługuje tła wideo.
  </video>
  <div class="overlay-content">
    <header>
      <h1 class="universe-pop">Mohihito Universe</h1>
      <h2 class="subtitle">witaj w świecie Kuby, rozgość się</h2>
    </header>
    <main>
      <section class="works">
        <h2>Prace (Zdjęcia)</h2>
        <div class="gallery" id="photo-gallery">
          <p>Ładowanie zdjęć...</p>
        </div>
      </section>
      <section class="videos">
        <h2>Filmy</h2>
        <div class="gallery" id="video-gallery">
          <p>Dodaj swoje filmy!</p>
        </div>
      </section>
      <section class="socials">
        <h2>Moje Social Media</h2>
        <ul>
          <li><a href="https://instagram.com/" target="_blank">Instagram</a></li>
          <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
        </ul>
      </section>
      <section class="contact">
        <h2>Kontakt</h2>
        <p>Napisz do mnie: <a href="mailto:mohihito33@gmail.com">mohihito33@gmail.com</a></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Mohihito Universe</p>
    </footer>
  </div>
  <script>
    // Lekka automatyczna galeria
    const galleryDiv = document.getElementById('photo-gallery');
    fetch('https://api.github.com/repos/mohihito/Mohihito-Universe/contents/gallery')
      .then(res => res.json())
      .then(files => {
        galleryDiv.innerHTML = '';
        files.forEach(file => {
          if(file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.alt = file.name;
            img.loading = "lazy";
            galleryDiv.appendChild(img);
          }
        });
        if(galleryDiv.innerHTML === '') galleryDiv.innerHTML = '<p>Brak zdjęć w galerii.</p>';
      })
      .catch(() => galleryDiv.innerHTML = '<p>Nie udało się załadować galerii.</p>');
  </script>
</body>
</html>
